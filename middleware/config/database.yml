default: &default
  adapter: postgresl
  encoding: unicode
  username: wleadmin # temp for dev
  password: tempdevpassword # temp for dev
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: wle # should come from env at somepoint...

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: wle_test # should come from env at somepoint...

production:
  <<: *default
  database: wle # should come from env at somepoint...
